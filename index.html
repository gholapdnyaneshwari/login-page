<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-card">
        <h2>Welcome Back</h2>
        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email Address">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="password">
            <i class="fa-regular fa-eye-slash" id="toggle" onclick="toggle()"></i>
        </div>
        <button class="btn">Login</button>
        <div class="btn-text">
            <p>Dont have any account? <a href="#">Create Now</a></p>
        </div>
    </div>
    <script>
        const passwordElement = document.getElementById("password");
        const toggleElement = document.getElementById("toggle");

        toggleElement.addEventListener("click", function () {
            if (passwordElement.type === "password") {
                passwordElement.type = "text";
                toggleElement.classList.remove("fa-eye-slash");
                toggleElement.classList.add("fa-eye");
            } else {
                passwordElement.type = "password";
                toggleElement.classList.remove("fa-eye");
                toggleElement.classList.add("fa-eye-slash");
            }
        });

    </script>
</body>

</html>
